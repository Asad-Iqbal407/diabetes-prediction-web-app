<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            color: #333;
        }
        .container p {
            margin: 20px 0;
            color: #666;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Healthcare System</h1>
        <p>Explore our system to predict diabetes and manage healthcare data.</p>
        <div class="buttons">
            <button onclick="window.location.href='predict.html'">Predict Diabetes</button>
            <button onclick="window.location.href='admin.html'">Admin Page</button>
        </div>
    </div>
</body>
</html>
